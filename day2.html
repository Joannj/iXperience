<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Framework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="day2styles.css">
</head>
<body>
  <div class="container block is-white">
    <div class="box">
      <h1 class="title is-1">Jo-Ann Jefthas</h1>
    </div>
    <div class="columns">
      <div class="column is-half ">
        <p class="subtitle is-3 is-white">Abit About Myself</p>
        <hr />
        <p class="subtitle is-4 is-white">I am an all round team player, who loves a challenge. Currently employed at an NPO called Younglings, as Fearless Leader. And I spend my day assisting the Younglings with all required equipment.</p>
      </div>
      <div class="column is-half">
        <img src="img/cup.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p>Drop your name</p>
    </div>
    <div class="block columns">
      <div class="column">
        <textarea class="textarea is-primary" placeholder="Primary textarea"></textarea>
      </div>
      <div class="column">
        <div class="control">
          <label class="radio">
            <input type="radio" name="answer">
            Dot my page
          </label>
        </div>
      </div>
      <div class="column">
        <label class="checkbox">
          <input type="checkbox">
          Remember me
        </label>
      </div>
    </div>
    
      
    
  </div>
</body>
</html>
